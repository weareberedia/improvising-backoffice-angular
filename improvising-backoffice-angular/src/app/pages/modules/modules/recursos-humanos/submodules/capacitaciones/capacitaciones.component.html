<div class="crud-container">

    <h3>Capacitaciones</h3>

    <button mat-icon-button matTooltip="Registrar nuevo"><mat-icon class="create-icon">add</mat-icon></button>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Identificador</th>
            <td mat-cell *matCellDef="let training"> {{training.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let training"> {{training.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let training"> {{training.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let training">
                <button mat-icon-button matTooltip="Asignar a empleado">
                    <mat-icon class="task-icon">assignment</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Revisar resultados">
                    <mat-icon class="check-task-icon">fact_check</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Editar información">
                    <mat-icon class="edit-icon">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Dar de baja">
                    <mat-icon class="delete-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
