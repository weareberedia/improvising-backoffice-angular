<div class="crud-container">

    <h3>Gestión de prestaciones</h3>

    <button mat-icon-button matTooltip="Registrar nuevo"><mat-icon class="aquamarine-color">add</mat-icon></button>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Identificador</th>
            <td mat-cell *matCellDef="let benefit"> {{benefit.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let benefit"> {{benefit.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let benefit">
                <button mat-icon-button matTooltip="Editar información">
                    <mat-icon class="darkyellow-color">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Dar de baja">
                    <mat-icon class="darkred-color">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
