<div class="crud-container">

    <h3>Proveedores</h3>

    <button mat-icon-button matTooltip="Registrar nuevo">
        <mat-icon class="aquamarine-color">add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Identificador</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let supplier">
                <button mat-icon-button matTooltip="Editar informaciÃ³n">
                    <mat-icon class="darkyellow-color">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Dar de baja">
                    <mat-icon class="darkred-color">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
