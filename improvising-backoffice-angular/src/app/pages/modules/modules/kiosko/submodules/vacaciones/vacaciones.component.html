<div class="crud-container">

    <h3>Solicitud de vacaciones</h3>

    <button mat-icon-button matTooltip="Realizar solicitud"><mat-icon class="aquamarine-color">add</mat-icon></button>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Identificador</th>
            <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.id}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
            <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de regreso</th>
            <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let vacationRequest"> {{vacationRequest.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let vacationRequest">
                <button mat-icon-button matTooltip="Cancelar solicitud">
                    <mat-icon class="darkred-color">close</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
